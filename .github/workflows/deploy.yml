name: Deploy to Hostinger VPS
on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch para deploy
        required: false
        default: main
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via git pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST || secrets.DEPLOY_HOST }}
          username: ${{ secrets.SSH_USER || secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY || secrets.DEPLOY_SSH_KEY }}
          password: ${{ secrets.SSH_PASSWORD || secrets.DEPLOY_PASSWORD }}
          port: ${{ secrets.SSH_PORT || secrets.DEPLOY_PORT }}
          script_stop: true
          script: |
            set -e
            mkdir -p ~/.ssh
            if [ -n "${{ secrets.REPO_DEPLOY_KEY || secrets.DEPLOY_REPO_KEY }}" ]; then
              echo "${{ secrets.REPO_DEPLOY_KEY || secrets.DEPLOY_REPO_KEY }}" > ~/.ssh/deploy_key
              chmod 600 ~/.ssh/deploy_key
            fi
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            if [ -f ~/.ssh/deploy_key ]; then
              export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes"
            fi
            REPO_SSH="git@github.com:${{ github.repository }}.git"
            GH_PAT="${{ secrets.GH_PAT || secrets.DEPLOY_GH_PAT }}"
            BRANCH="${{ github.event.inputs.branch || 'main' }}"
            DEST="${{ secrets.SERVER_PATH || vars.SERVER_PATH || secrets.DEPLOY_PATH || vars.DEPLOY_PATH }}"
            if [ -z "$DEST" ]; then DEST="/var/www/paineis-tv"; fi
            mkdir -p "$DEST"
            if [ ! -d "$DEST/.git" ]; then
              cd "$DEST"
              if [ -f .git/config ]; then rm -rf .git; fi
              if [ -n "$GH_PAT" ] && [ ! -f ~/.ssh/deploy_key ]; then
                git clone "https://$GH_PAT@github.com/${{ github.repository }}.git" .
              else
                git clone "$REPO_SSH" .
              fi
            else
              cd "$DEST"
              if [ -n "$GH_PAT" ] && [ ! -f ~/.ssh/deploy_key ]; then
                git fetch --all --prune
              else
                git fetch --all --prune
              fi
              git checkout -f "$BRANCH"
              git reset --hard "origin/$BRANCH"
            fi
            if [ -f scripts/post-deploy.sh ]; then chmod +x scripts/post-deploy.sh; bash scripts/post-deploy.sh; fi
            if [ -f scripts/server-tuning.sh ]; then chmod +x scripts/server-tuning.sh; UPLOAD_MAX="${{ secrets.UPLOAD_MAX || vars.UPLOAD_MAX }}" bash scripts/server-tuning.sh; fi
