name: Deploy to Hostinger VPS
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via git pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            mkdir -p ~/.ssh
            if [ -n "${{ secrets.REPO_DEPLOY_KEY }}" ]; then
              echo "${{ secrets.REPO_DEPLOY_KEY }}" > ~/.ssh/deploy_key
              chmod 600 ~/.ssh/deploy_key
            fi
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            if [ -f ~/.ssh/deploy_key ]; then
              export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes"
            fi
            REPO_SSH="git@github.com:${{ github.repository }}.git"
            DEST="${{ secrets.SERVER_PATH }}"
            mkdir -p "$DEST"
            if [ ! -d "$DEST/.git" ]; then
              cd "$DEST"
              if [ -f .git/config ]; then rm -rf .git; fi
              git clone "$REPO_SSH" .
            else
              cd "$DEST"
              git fetch --all --prune
              git checkout -f main
              git reset --hard origin/main
            fi
            if [ -f scripts/post-deploy.sh ]; then chmod +x scripts/post-deploy.sh; bash scripts/post-deploy.sh; fi
            if [ -f scripts/server-tuning.sh ]; then chmod +x scripts/server-tuning.sh; UPLOAD_MAX="${{ secrets.UPLOAD_MAX }}" bash scripts/server-tuning.sh; fi
